    :root{
      --bg:#0b0e13; --surface:#111520; --card:#151a26; --border:#283049;
      --text:#eef2f7; --text-muted:#b9c2d4;
      --accent:#7fe1ff; --accent-2:#9af5d6;

      --ff: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, "Noto Sans";
      --lh:1.6;
      --h1:clamp(1.8rem, 2.8vw + 1rem, 3rem);

      --p:1rem;

      --shadow:0 8px 28px rgba(0,0,0,.35);
      --ring:0 0 0 4px rgba(127,225,255,.28);
      --trans-fast:160ms cubic-bezier(.2,.6,.2,1);
      --trans-slow:260ms cubic-bezier(.2,.6,.2,1);
    }

    html,body{height:100%}
    html{color-scheme:dark}
    body{
      margin:0; font-family:var(--ff); line-height:var(--lh);
      background:linear-gradient(180deg,#090c11 0%,var(--bg) 100%); color:var(--text);
      padding-top:var(--header-h); scroll-behavior:smooth;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
    }

    /* Unified Typography */
    h1,h2,h3,p,.btn,.cta,label,input,textarea{letter-spacing:.2px}
    h1{font-size:var(--h1); line-height:1.18; margin:.35rem 0 1rem}
    h2{font-size:var(--h2); margin:0 0 .85rem}
    h3{font-size:var(--h3); margin:0 0 .5rem}
    p{font-size:var(--p); margin:0 0 1rem; color:#dfe6f2}
    .muted{color:var(--text-muted)}

    a{color:var(--accent); text-decoration:none; transition:color var(--trans-fast)}
    a:hover{text-decoration:underline}
    img{max-width:100%; height:auto; display:block}

    /* Header (fixed) */
    header{
      position:fixed; inset:0 0 auto 0; height:var(--header-h);
      backdrop-filter:blur(8px); background:rgba(10,13,20,.72);
      border-bottom:1px solid var(--border); z-index:20;
      box-shadow:0 1px 0 rgba(255,255,255,.04);
    }
    .nav{width:var(--w); margin:0 auto; height:100%;
      display:flex; align-items:center; justify-content:space-between; gap:.75rem}
    .brand{font-weight:800}
    .brand span{color:var(--accent)}
    .links{display:flex; gap:.25rem}
    .links a{
      display:inline-block; padding:.55rem .8rem; border-radius:10px;
      color:var(--text-muted);
      transition: background var(--trans-fast), color var(--trans-fast), transform var(--trans-fast)

    .links a:hover{

    .links a:focus-visible{outline:none; box-shadow:var(--ring)}
    .links a.active{ color:var(--text); background:rgba(127,225,255,.12) }

    /* Skip link */
    .skip{position:absolute; left:-9999px; top:auto; width:1px; height:1px; overflow:hidden}
    .skip:focus{position:fixed; left:1rem; top:1rem; width:auto; height:auto; padding:.6rem .8rem; background:#000; color:#fff; z-index:999; border-radius:8px}

    /* Layout */
    .wrap{width:var(--w); margin-inline:auto}
    section{padding:2.25rem 0; scroll-margin-top:calc(var(--header-h) + 12px)}

    /* Buttons */
    .btn,.cta{
      display:inline-flex; align-items:center; justify-content:center; gap:.5rem;
      padding:1rem 1.2rem; border-radius:12px; font-weight:700; font-size:.98rem;
      border:1px solid var(--accent);
      background:linear-gradient(90deg, rgba(127,225,255,.18), rgba(154,245,214,.18));
      color:var(--text); transition:transform var(--trans-fast), box-shadow var(--trans-fast), filter var(--trans-fast)
    }
    .btn:hover,.cta:hover{ transform:translateY(-1px); box-shadow:0 6px 22px rgba(127,225,255,.18); filter:saturate(1.05) }
    .btn:focus-visible,.cta:focus-visible{ outline:none; box-shadow:var(--ring) }
    .btn:active,.cta:active{ transform:translateY(0) }

    /* Hero */
    .hero{ padding:3rem 0 2.5rem }
    .eyebrow{ color:var(--text-muted); font-size:.85rem; letter-spacing:.14em; text-transform:uppercase }
    .lead{ max-width:58ch }

    .card p{ color:#d5dced }
